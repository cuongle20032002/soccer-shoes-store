<body>
  <div class="container">
  <h1>Giỏ hàng</h1>

      <div class="product-quantity">Số lượng</div>
      <div class="product-removal">Xóa </div>
      <div class="product-line-price">Tổng</div>
    </div>
  
    <div class="product"> 
      <div class="product-image">
        <img src="assets/imgs/sale2.jpg">
      </div>
      <div class="product-details">
        <p class="product-description">GIÀY ĐÁ BÓNG NIKE TIEMPO 8 LEGEND ACADEMY TF - XANH NGỌC AT6100-303</p>
      </div>

      </div>

        <button class="remove-product">
          Remove
        </button>
      </div>
      <div class="product-line-price">1.900.000 vnđ</div>
    </div>
  
    <div class="product">
      <div class="product-image">
        <img src="assets/imgs/artificial1.jpg">
      </div>
      <div class="product-details">
        <p class="product-description">ADIDAS X SPEEDPORTAL.1 TF - XANH CÂY - GW8973</h3></p>
      </div>
      <div class="product-price">1.190.000 vnđ</div>
      <div class="product-quantity">
        <input type="number" value="1" min="1">
      </div>
      <div class="product-removal">
        <button class="remove-product">
          Remove
        </button>
      </div>
      <div class="product-line-price">1.190.000 vnđ</div>
    </div>
  
    <div class="totals">
     
      <div class="totals-item totals-item-total">
        <label>Tổng cộng</label>
        <div class="totals-value" id="cart-total">3.090.000 vnđ</div>
      </div>
    </div>
    <div class="but">
    <a href="index.html"><button class="return"> TIẾP TỤC MUA SẮM</button></a>
       <a href="pay.html"> <button class="checkout">ĐẶT HÀNG</button></a>
