<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<style> 
 .gallery-top{
     height: 250px;
 }
 .gallery-thumbs{
height: 250px;
 }
</style>
</head>
<body>
    <div class="swiper gallery-top">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory2.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory3.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory4.jpg)"></div>
         
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
      </div>
      <div class="swiper gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory2.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory3.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(/assets/imgs/accessory4.jpg)"></div>
         
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</html>
